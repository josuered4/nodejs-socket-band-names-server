<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <H1>Acceso denegado</H1>
    <script src="socket.io/socket.io.js"></script> <!--Se manda a llamar la informacion de socket-->
    <script>
        var socket = io(); //traemos la informacion del socket
        socket.on("connect", function(){
            console.log("Conectado al servidor"); 
        });

        socket.on("disconnect", function(){
            console.log("Se pedio conexion "); 
        });

        socket.emit("mensaje", {
            nombre:"Josue"
        });
        //se recomienda mandar objetos, para asi mandar una gran cantidad de datos en un solo mensaje

        socket.on("mensaje", function(payload){
            console.log("mensaje del servidor: ", payload);
        });

        socket.on("nuevo-mensaje", function(payload){
            console.log("mensaje del servidor: ", payload);
        });

        socket.on("active-bands", function(bands){
            console.clear();
            console.log("bandas");
            console.table(bands);
        });

    </script>
</body>
</html>
